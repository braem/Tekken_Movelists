
<ion-menu [content]="content" persistent="true">
  <ion-toolbar>
    <ion-title style="font-family: tarrget">Pages</ion-title>
  </ion-toolbar>
  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of browsePages" (click)="openPage(p)">
        <p style="font-family:Verdana; font-size:1em">{{p.title}}</p>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
